name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -scheme RightCommand -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=YES \
            build

      - name: Create zip
        run: |
          cd build/Build/Products/Release
          zip -r "$GITHUB_WORKSPACE/RightCommand.zip" RightCommand.app

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: RightCommand.zip
